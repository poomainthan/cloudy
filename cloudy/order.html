<!DOCTYPE HTML>
<html>
<head>
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
</head>
<body><centre>

    <section class="h-100 h-custom" style="background-color: #eee;">
        <form>
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-8 col-xl-6">
                        <div class="card border-top border-bottom border-3" style="border-color: #f37a27 !important;">
                            <div class="card-body p-5">

                                <p class="lead fw-bold mb-5" style="color: #e74c3c;">Purchase Reciept</p>

                                <div class="row">
                                    <div class="col mb-3">
                                        <p class="small text-muted mb-1">Date.</p>
                                        <p><input type="text"></p>
                                    </div>
                                    <div class="col mb-3">
                                        <p class="small text-muted mb-1">Date.</p>
                                        <p><input type="text"></p>
                                    </div>
                                    <div class="col mb-3">
                                        <p class="small text-muted mb-1">Date.</p>
                                        <p><input type="text"></p>
                                    </div>
                                    <div class="col mb-3">
                                        <p class="small text-muted mb-1">Order No.</p>
                                        <p><input type="text"></p>
                                    </div>
                                </div>

                                <div class="mx-n5 px-5 py-4" style="background-color: #f2f2f2;">
                                    <div class="row">
                                        <div class="col mb-3">
                                            <p class="small text-muted mb-1">Purchased plan</p>
                                            <p><input type="text"></p>
                                        </div>
                                        <div class="col mb-3">
                                            <p class="small text-muted mb-1">Amount.</p>
                                            <p><input type="text" value="₹"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <p class="small text-muted mb-1">Shipping.</p>
                                            <p><input type="text" value="₹"></p>
                                        </div>
                                    </div>
                                </div>

                                <div class="row my-4">
                                    <div class="col-md-4 offset-md-8 col-lg-3 offset-lg-9">
                                        <p class="small text-muted mb-1">Total.</p>
                                        <p class="lead fw-bold mb-0" style="color: #555;"><input type="text" value="₹"></p>
                                    </div>
                                </div>

                                <p class="lead fw-bold mb-4 pb-2" style="color: #555;">Tracking Order</p>

                                <div class="row">
                                    <div class="col-lg-12">

                                        <div class="horizontal-timeline">

                                            <ul class="list-inline items d-flex justify-content-between">
                                                <li class="list-inline-item items-list">
                                                    <p class="py-1 px-2 rounded text-white" style="background-color: #555;">Ordered</p>
                                                </li>
                                                <li class="list-inline-item items-list">
                                                    <p class="py-1 px-2 rounded text-white" style="background-color: #555;">Shipped</p>
                                                </li>
                                                <li class="list-inline-item items-list">
                                                    <p class="py-1 px-2 rounded text-white" style="background-color: #555;">
                                                        On the way
                                                    </p>
                                                </li>
                                                <li class="list-inline-item items-list text-end" style="margin-right: 8px;">
                                                    <p style="margin-right: -8px;">Delivered</p>
                                                </li>
                                            </ul>

                                        </div>

                                    </div>
                                </div>

                                <p class="mt-4 pt-2 mb-0">
                                    Want any help? <a href="#!" style="color: #e74c3c;">
                                        Please contact
                                        us
                                    </a>
                                </p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    </centre>
</body>
</html>
